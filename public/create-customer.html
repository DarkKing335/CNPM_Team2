<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Create Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/login.html"
          ><i class="bi bi-people-fill me-2"></i>Customers</a
        >
        <div class="ms-auto d-flex gap-2">
          <a
            href="/list-customers.html"
            class="btn btn-outline-secondary btn-sm"
            ><i class="bi bi-card-list me-1"></i>List</a
          >
          <button id="logoutBtn" class="btn btn-danger btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container" style="max-width: 760px">
      <div class="card shadow-sm">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-person-plus me-2"></i>Create Customer
          </h5>
        </div>
        <div class="card-body">
          <form id="createCustomerForm" class="row g-3">
            <div class="col-12">
              <label class="form-label fw-semibold">Full Name *</label>
              <input
                id="custName"
                class="form-control"
                maxlength="100"
                required
                placeholder="e.g. Nguyen Van A"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Phone</label>
              <input
                id="custPhone"
                class="form-control"
                maxlength="20"
                placeholder="0901-234-567"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Email</label>
              <input
                id="custEmail"
                type="email"
                class="form-control"
                maxlength="100"
                placeholder="user@example.com"
              />
            </div>
            <div class="col-12">
              <label class="form-label fw-semibold">Address</label>
              <input
                id="custAddress"
                class="form-control"
                maxlength="255"
                placeholder="Street, Ward, District, City"
              />
            </div>
            <div class="col-12 text-end pt-2">
              <a
                href="/list-customers.html"
                class="btn btn-outline-secondary me-2"
                >Cancel</a
              >
              <button id="saveBtn" type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Save
              </button>
            </div>
          </form>
          <div id="feedback" class="mt-3"></div>
        </div>
      </div>
    </main>
    <script src="/js/create-customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
