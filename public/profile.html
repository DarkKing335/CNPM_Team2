<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - RBAC Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-white border-bottom py-3 px-4">
      <div class="d-flex justify-content-between align-items-center">
        <h4 class="mb-0">
          <i class="bi bi-person-circle text-primary"></i> My Profile
        </h4>
        <div class="d-flex gap-2 align-items-center">
          <a href="/login.html" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-house-door me-1"></i>Dashboard
          </a>
          <div class="dropdown">
            <button
              class="btn btn-sm btn-outline-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i
              ><span id="headerUsername">User</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="/profile.html"
                  ><i class="bi bi-person me-2"></i>Profile</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="/settings.html"
                  ><i class="bi bi-gear me-2"></i>Settings</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <a class="dropdown-item text-danger" href="#" id="logoutBtn"
                  ><i class="bi bi-box-arrow-right me-2"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container py-4">
      <div class="row">
        <!-- Profile Information -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
              <h5 class="mb-0">
                <i class="bi bi-person-badge me-2"></i>Profile Information
              </h5>
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label class="form-label text-muted small">Username</label>
                <div class="fw-bold" id="profileUsername">Loading...</div>
              </div>
              <div class="mb-3">
                <label class="form-label text-muted small">User ID</label>
                <div class="fw-bold" id="profileUserId">-</div>
              </div>
              <div class="mb-3">
                <label class="form-label text-muted small">Roles</label>
                <div id="profileRoles">
                  <span class="badge bg-secondary">Loading...</span>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label text-muted small">Permissions</label>
                <div id="profilePermissions">
                  <span class="badge bg-secondary">Loading...</span>
                </div>
              </div>
              <div class="mb-0">
                <label class="form-label text-muted small">Last Login</label>
                <div class="fw-bold" id="profileLastLogin">-</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Change Password -->
        <div class="col-md-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-warning">
              <h5 class="mb-0">
                <i class="bi bi-key me-2"></i>Change Password
              </h5>
            </div>
            <div class="card-body">
              <form id="changePasswordForm">
                <div class="mb-3">
                  <label for="currentPassword" class="form-label"
                    >Current Password *</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="currentPassword"
                    required
                    minlength="1"
                    maxlength="255"
                  />
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label"
                    >New Password *</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="newPassword"
                    required
                    minlength="6"
                    maxlength="255"
                  />
                  <div class="form-text">Minimum 6 characters</div>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm New Password *</label
                  >
                  <input
                    type="password"
                    class="form-control form-control-sm"
                    id="confirmPassword"
                    required
                    minlength="6"
                    maxlength="255"
                  />
                </div>
                <div
                  id="passwordError"
                  class="alert alert-danger alert-dismissible fade show d-none"
                  role="alert"
                >
                  <i class="bi bi-exclamation-triangle me-2"></i
                  ><span id="passwordErrorText"></span>
                  <button
                    type="button"
                    class="btn-close"
                    onclick="document.getElementById('passwordError').classList.add('d-none')"
                  ></button>
                </div>
                <div
                  id="passwordSuccess"
                  class="alert alert-success alert-dismissible fade show d-none"
                  role="alert"
                >
                  <i class="bi bi-check-circle me-2"></i
                  ><span id="passwordSuccessText"></span>
                  <button
                    type="button"
                    class="btn-close"
                    onclick="document.getElementById('passwordSuccess').classList.add('d-none')"
                  ></button>
                </div>
                <div class="d-flex justify-content-end gap-2">
                  <button
                    type="button"
                    class="btn btn-sm btn-secondary"
                    onclick="document.getElementById('changePasswordForm').reset()"
                  >
                    <i class="bi bi-x-circle me-1"></i>Clear
                  </button>
                  <button type="submit" class="btn btn-sm btn-warning">
                    <i class="bi bi-shield-check me-1"></i>Change Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Activity Statistics -->
      <div class="row">
        <div class="col-12">
          <div class="card shadow-sm">
            <div class="card-header bg-info text-white">
              <h5 class="mb-0">
                <i class="bi bi-graph-up me-2"></i>Account Statistics
              </h5>
            </div>
            <div class="card-body">
              <div class="row text-center">
                <div class="col-md-3">
                  <div class="p-3">
                    <i
                      class="bi bi-calendar-check text-primary"
                      style="font-size: 2rem"
                    ></i>
                    <div class="mt-2 fw-bold" id="statDaysSinceCreated">-</div>
                    <div class="text-muted small">Days Active</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="p-3">
                    <i
                      class="bi bi-shield-check text-success"
                      style="font-size: 2rem"
                    ></i>
                    <div class="mt-2 fw-bold" id="statPermissionCount">-</div>
                    <div class="text-muted small">Permissions</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="p-3">
                    <i
                      class="bi bi-people text-info"
                      style="font-size: 2rem"
                    ></i>
                    <div class="mt-2 fw-bold" id="statRoleCount">-</div>
                    <div class="text-muted small">Roles</div>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="p-3">
                    <i
                      class="bi bi-clock-history text-warning"
                      style="font-size: 2rem"
                    ></i>
                    <div class="mt-2 fw-bold" id="statSessionTime">-</div>
                    <div class="text-muted small">Session Time</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/profile.js"></script>
  </body>
</html>
