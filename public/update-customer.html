<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Update Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/login.html"
          ><i class="bi bi-people-fill me-2"></i>Customers</a
        >
        <div class="ms-auto d-flex gap-2">
          <a
            href="/list-customers.html"
            class="btn btn-outline-secondary btn-sm"
            ><i class="bi bi-card-list me-1"></i>List</a
          >
          <button id="logoutBtn" class="btn btn-danger btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container" style="max-width: 880px">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-pencil-square me-2"></i>Select Customer
          </h5>
        </div>
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Customer</label>
              <select id="customerSelect" class="form-select">
                <option value="">Loading...</option>
              </select>
            </div>
            <div class="col-md-3">
              <button id="refreshBtn" class="btn btn-outline-primary w-100">
                <i class="bi bi-arrow-clockwise me-1"></i>Refresh
              </button>
            </div>
            <div class="col-md-3">
              <a href="/create-customer.html" class="btn btn-success w-100"
                ><i class="bi bi-person-plus me-1"></i>New</a
              >
            </div>
          </div>
        </div>
      </div>
      <div id="editContainer" class="card shadow-sm d-none">
        <div class="card-header bg-white">
          <h5 class="mb-0" id="editTitle">Edit Customer</h5>
        </div>
        <div class="card-body">
          <form id="updateCustomerForm" class="row g-3">
            <div class="col-md-6">
              <label class="form-label fw-semibold">Full Name *</label>
              <input
                id="custName"
                class="form-control"
                required
                maxlength="100"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Phone</label>
              <input id="custPhone" class="form-control" maxlength="20" />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Email</label>
              <input
                id="custEmail"
                type="email"
                class="form-control"
                maxlength="100"
              />
            </div>
            <div class="col-md-6">
              <label class="form-label fw-semibold">Address</label>
              <input id="custAddress" class="form-control" maxlength="255" />
            </div>
            <div class="col-12 text-end pt-2">
              <button
                id="cancelBtn"
                type="button"
                class="btn btn-outline-secondary me-2"
              >
                Cancel
              </button>
              <button id="saveBtn" type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i>Save Changes
              </button>
            </div>
          </form>
          <div id="feedback" class="mt-3"></div>
        </div>
      </div>
    </main>
    <script src="/js/update-customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
