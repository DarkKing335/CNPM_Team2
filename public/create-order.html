<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Create Order - RBAC Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
      select.form-input {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-position: right 0.75rem center;
        background-repeat: no-repeat;
        background-size: 1.5em;
        padding-right: 2.5rem;
        background-image: url(https://lh3.googleusercontent.com/aida-public/AB6AXuCnKaUNsCw1jUqLaJrAHxQzpula_CfnSx_wlNfY8tyPhYGLWUur_qC8wo4JnTOc7mWXF5rpWhXjwx2N5rye-HR9zi4Q6ZQZoJwY3eatVfDQfaGyADVGhITJUKgHVMPbXZ2pTkwTdVL45iXEKTBQhBFUi41bqE_Fx2-QMxaWZxpZKVOiYu1gG1RaiTQkkBAtWkhROdKKWk-7iqkJjvJyqWvzbYa2JndTxyxAFxj6Y23JtqxVhBDaZKTqt28_UsyBksuciNq1mY92Ad5y);
      }
    </style>
  </head>
  <body class="font-display bg-background-light dark:bg-background-dark">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div class="layout-container flex h-full grow w-full">
        <!-- SideNavBar -->
        <aside
          class="flex-shrink-0 w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-800"
        >
          <div class="flex h-full flex-col justify-between p-4">
            <div class="flex flex-col gap-4">
              <div class="flex items-center gap-3 p-2">
                <div
                  class="bg-primary/20 rounded-full size-10 flex items-center justify-center"
                >
                  <span class="material-symbols-outlined text-primary"
                    >person</span
                  >
                </div>
                <div class="flex flex-col">
                  <h1
                    class="text-[#111318] dark:text-gray-200 text-base font-medium leading-normal"
                    id="userName"
                  >
                    Loading...
                  </h1>
                  <p
                    class="text-[#616f89] dark:text-gray-400 text-sm font-normal leading-normal"
                    id="userRole"
                  >
                    User
                  </p>
                </div>
              </div>
              <div class="flex flex-col gap-2" id="sideNav">
                <a
                  class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#616f89] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800"
                  href="/login.html"
                >
                  <span class="material-symbols-outlined">home</span>
                  <p class="text-sm font-medium leading-normal">Main App</p>
                </a>
                <a
                  class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary dark:bg-primary/20 dark:text-primary-300"
                  href="#"
                >
                  <span
                    class="material-symbols-outlined"
                    style="font-variation-settings: 'FILL' 1"
                    >shopping_cart</span
                  >
                  <p class="text-sm font-medium leading-normal">Create Order</p>
                </a>
              </div>
            </div>
            <div class="flex flex-col gap-1">
              <a
                class="flex items-center gap-3 px-3 py-2 rounded-lg text-[#616f89] dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 cursor-pointer"
                id="logoutLink"
              >
                <span class="material-symbols-outlined">logout</span>
                <p class="text-sm font-medium leading-normal">Logout</p>
              </a>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
          <div
            class="layout-content-container flex flex-col max-w-4xl mx-auto flex-1"
          >
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap gap-2 mb-4">
              <a
                class="text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal"
                href="/login.html"
                >Home</a
              >
              <span
                class="text-[#616f89] dark:text-gray-500 text-sm font-medium leading-normal"
                >/</span
              >
              <a
                class="text-[#616f89] dark:text-gray-400 text-sm font-medium leading-normal"
                href="#"
                >Orders</a
              >
              <span
                class="text-[#616f89] dark:text-gray-500 text-sm font-medium leading-normal"
                >/</span
              >
              <span
                class="text-[#111318] dark:text-gray-200 text-sm font-medium leading-normal"
                >Create Order</span
              >
            </div>

            <!-- PageHeading -->
            <div class="flex flex-wrap justify-between gap-3 mb-8">
              <p
                class="text-[#111318] dark:text-white text-3xl font-bold leading-tight tracking-tight"
              >
                Create New Order
              </p>
            </div>

            <!-- Form Container -->
            <div
              class="bg-white dark:bg-gray-900 rounded-xl shadow-sm p-6 md:p-8"
            >
              <form class="space-y-8" id="createOrderForm">
                <!-- Order Description Section -->
                <div class="space-y-4">
                  <h2
                    class="text-lg font-semibold text-[#111318] dark:text-gray-200 border-b pb-3 border-gray-200 dark:border-gray-700"
                  >
                    Order Information
                  </h2>
                  <div class="pt-2">
                    <!-- Order Description -->
                    <label class="flex flex-col">
                      <p
                        class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2"
                      >
                        Order Description
                      </p>
                      <textarea
                        id="orderDescription"
                        rows="4"
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-gray-200 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary dark:focus:border-primary placeholder:text-[#616f89] px-4 py-3 text-sm font-normal leading-normal"
                        placeholder="Enter order details, items, etc."
                        required
                      ></textarea>
                    </label>
                  </div>
                </div>

                <!-- Customer Information Section -->
                <div class="space-y-4">
                  <h2
                    class="text-lg font-semibold text-[#111318] dark:text-gray-200 border-b pb-3 border-gray-200 dark:border-gray-700"
                  >
                    Customer Information
                  </h2>
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <label class="flex flex-col">
                      <p
                        class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2"
                      >
                        Full Name
                      </p>
                      <input
                        id="customerName"
                        class="form-input rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm"
                        placeholder="e.g. Nguyen Van A"
                        required
                      />
                    </label>
                    <label class="flex flex-col">
                      <p
                        class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2"
                      >
                        Phone
                      </p>
                      <input
                        id="customerPhone"
                        class="form-input rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm"
                        placeholder="e.g. 0901-234-567"
                      />
                    </label>
                    <label class="flex flex-col">
                      <p
                        class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2"
                      >
                        Email
                      </p>
                      <input
                        id="customerEmail"
                        type="email"
                        class="form-input rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm"
                        placeholder="e.g. user@example.com"
                      />
                    </label>
                    <label class="flex flex-col md:col-span-2">
                      <p
                        class="text-[#111318] dark:text-gray-300 text-sm font-medium leading-normal pb-2"
                      >
                        Address
                      </p>
                      <input
                        id="customerAddress"
                        class="form-input rounded-lg border border-[#dbdfe6] dark:border-gray-700 bg-white dark:bg-gray-800 px-4 py-3 text-sm"
                        placeholder="Street, Ward, District, City"
                      />
                    </label>
                  </div>
                </div>

                <!-- Form Actions -->
                <div
                  class="flex justify-end gap-4 pt-6 border-t border-gray-200 dark:border-gray-700"
                >
                  <button
                    id="cancelBtn"
                    class="px-6 py-3 text-sm font-semibold text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 rounded-lg transition-colors"
                    type="button"
                  >
                    Cancel
                  </button>
                  <button
                    id="submitBtn"
                    class="px-6 py-3 text-sm font-semibold text-white bg-primary hover:bg-primary/90 rounded-lg transition-colors"
                    type="submit"
                  >
                    Create Order
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/create-order.js"></script>
  </body>
</html>
