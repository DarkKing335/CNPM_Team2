<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Update Order - RBAC Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#135bec",
              "background-light": "#f6f6f8",
              "background-dark": "#101622",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <body class="font-display">
    <div
      class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden"
    >
      <div
        class="flex flex-row min-h-screen bg-background-light dark:bg-background-dark text-[#111318] dark:text-white"
      >
        <!-- SideNavBar -->
        <aside
          class="w-64 flex-shrink-0 bg-white dark:bg-background-dark border-r border-[#e0e0e0] dark:border-gray-700"
        >
          <div class="flex h-full flex-col justify-between p-4">
            <div class="flex flex-col gap-4">
              <div class="flex gap-3 items-center px-3 py-2">
                <div
                  class="bg-primary/20 rounded-full size-10 flex items-center justify-center"
                >
                  <span class="material-symbols-outlined text-primary"
                    >person</span
                  >
                </div>
                <div class="flex flex-col">
                  <h1
                    class="text-[#111318] dark:text-white text-base font-medium leading-normal"
                    id="userName"
                  >
                    Loading...
                  </h1>
                  <p
                    class="text-[#616f89] dark:text-gray-400 text-sm font-normal leading-normal"
                    id="userRole"
                  >
                    User
                  </p>
                </div>
              </div>
              <div class="flex flex-col gap-2 mt-4" id="sideNav">
                <a
                  class="flex items-center gap-3 px-3 py-2 text-[#616f89] dark:text-gray-400 hover:bg-primary/10 hover:text-primary rounded-lg transition-colors"
                  href="/login.html"
                >
                  <span class="material-symbols-outlined">home</span>
                  <p class="text-sm font-medium leading-normal">Main App</p>
                </a>
                <a
                  class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/10 text-primary"
                  href="#"
                >
                  <span
                    class="material-symbols-outlined"
                    style="font-variation-settings: 'FILL' 1"
                    >shopping_cart</span
                  >
                  <p class="text-sm font-medium leading-normal">Orders</p>
                </a>
              </div>
            </div>
            <div class="flex flex-col gap-1">
              <a
                class="flex items-center gap-3 px-3 py-2 text-[#616f89] dark:text-gray-400 hover:bg-primary/10 hover:text-primary rounded-lg transition-colors cursor-pointer"
                id="logoutLink"
              >
                <span class="material-symbols-outlined">logout</span>
                <p class="text-sm font-medium leading-normal">Logout</p>
              </a>
            </div>
          </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 sm:p-8 md:p-10">
          <div class="max-w-4xl mx-auto">
            <!-- PageHeading -->
            <div class="flex flex-wrap justify-between gap-3 mb-8">
              <div class="flex min-w-72 flex-col gap-1">
                <p
                  class="text-[#111318] dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]"
                >
                  Update Order
                </p>
                <p
                  class="text-[#616f89] dark:text-gray-400 text-base font-normal leading-normal"
                  id="orderSubtitle"
                >
                  Select an order to edit
                </p>
              </div>
            </div>

            <!-- Order Selection -->
            <div
              class="bg-white dark:bg-background-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 md:p-8 mb-6"
            >
              <label class="flex flex-col">
                <p
                  class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                >
                  Select Order to Update
                </p>
                <select
                  id="orderSelect"
                  class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary h-14 p-[15px] text-base font-normal leading-normal"
                >
                  <option value="">-- Select an order --</option>
                </select>
              </label>
            </div>

            <!-- Form Container -->
            <div
              id="orderForm"
              class="bg-white dark:bg-background-dark rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6 md:p-8"
              style="display: none"
            >
              <form id="updateForm">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6">
                  <!-- Order ID (Read-only) -->
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Order ID
                    </p>
                    <input
                      id="orderId"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#616f89] dark:text-gray-400 focus:outline-0 border border-[#dbdfe6] dark:border-gray-600 bg-gray-100 dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal"
                      readonly
                    />
                  </label>

                  <!-- Created Date (Read-only) -->
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Created Date
                    </p>
                    <input
                      id="createdDate"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#616f89] dark:text-gray-400 focus:outline-0 border border-[#dbdfe6] dark:border-gray-600 bg-gray-100 dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal"
                      readonly
                    />
                  </label>
                </div>

                <!-- Order Description -->
                <label class="flex flex-col mt-6">
                  <p
                    class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                  >
                    Order Description
                  </p>
                  <textarea
                    id="orderDescription"
                    rows="4"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary placeholder:text-[#616f89] dark:placeholder-gray-500 p-[15px] text-base font-normal leading-normal"
                    placeholder="Enter order details..."
                  ></textarea>
                </label>

                <!-- Customer Information -->
                <div
                  class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-6 mt-6"
                >
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Customer Name
                    </p>
                    <input
                      id="customerName"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal"
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Customer Phone
                    </p>
                    <input
                      id="customerPhone"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal"
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1">
                    <p
                      class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Customer Email
                    </p>
                    <input
                      id="customerEmail"
                      type="email"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal"
                    />
                  </label>
                  <label class="flex flex-col min-w-40 flex-1 md:col-span-2">
                    <p
                      class="text-[#111318] dark:text-white text-base font-medium leading-normal pb-2"
                    >
                      Customer Address
                    </p>
                    <input
                      id="customerAddress"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#111318] dark:text-white focus:outline-0 border border-[#dbdfe6] dark:border-gray-600 bg-white dark:bg-gray-800 h-14 p-[15px] text-base font-normal leading-normal"
                    />
                  </label>
                </div>

                <!-- Summary and Actions -->
                <div
                  class="flex flex-col sm:flex-row justify-between items-center mt-10 pt-6 border-t border-gray-200 dark:border-gray-700"
                >
                  <!-- Action Buttons -->
                  <div class="flex gap-4 w-full sm:w-auto">
                    <button
                      id="cancelBtn"
                      class="flex-1 sm:flex-initial px-6 py-3 text-base font-semibold text-[#616f89] dark:text-gray-300 bg-white dark:bg-gray-700 border border-[#dbdfe6] dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors"
                      type="button"
                    >
                      Cancel
                    </button>
                    <button
                      id="saveBtn"
                      class="flex-1 sm:flex-initial px-6 py-3 text-base font-semibold text-white bg-primary rounded-lg hover:bg-blue-700 transition-colors disabled:bg-primary/50"
                      type="submit"
                    >
                      Save Changes
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="./js/update-order.js"></script>
  </body>
</html>
