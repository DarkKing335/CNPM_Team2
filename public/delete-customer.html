<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Delete Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/login.html"
          ><i class="bi bi-people-fill me-2"></i>Customers</a
        >
        <div class="ms-auto d-flex gap-2">
          <a
            href="/list-customers.html"
            class="btn btn-outline-secondary btn-sm"
            ><i class="bi bi-card-list me-1"></i>List</a
          >
          <button id="logoutBtn" class="btn btn-danger btn-sm">
            <i class="bi bi-box-arrow-right me-1"></i>Logout
          </button>
        </div>
      </div>
    </nav>
    <main class="container" style="max-width: 780px">
      <div class="card shadow-sm mb-4">
        <div class="card-header bg-white">
          <h5 class="mb-0">
            <i class="bi bi-trash me-2"></i>Select Customer to Delete
          </h5>
        </div>
        <div class="card-body">
          <div class="row g-3 align-items-end">
            <div class="col-md-8">
              <label class="form-label fw-semibold">Customer</label>
              <select id="customerSelect" class="form-select">
                <option value="">Loading...</option>
              </select>
            </div>
            <div class="col-md-4 d-flex gap-2">
              <button
                id="refreshBtn"
                class="btn btn-outline-primary flex-grow-1"
              >
                <i class="bi bi-arrow-clockwise me-1"></i>Refresh
              </button>
              <a
                href="/create-customer.html"
                class="btn btn-success flex-grow-1"
                ><i class="bi bi-person-plus me-1"></i>New</a
              >
            </div>
          </div>
        </div>
      </div>
      <div id="confirmContainer" class="card shadow-sm d-none">
        <div class="card-header bg-white">
          <h5 id="confirmTitle" class="mb-0">Delete</h5>
        </div>
        <div class="card-body">
          <div id="details" class="mb-3 small text-muted"></div>
          <div
            class="alert alert-warning d-flex align-items-center"
            role="alert"
          >
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            This action cannot be undone.
          </div>
          <div id="feedback"></div>
          <div class="text-end pt-2">
            <button id="cancelBtn" class="btn btn-outline-secondary me-2">
              Cancel
            </button>
            <button id="deleteBtn" class="btn btn-danger">
              <i class="bi bi-trash me-1"></i>Delete
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/js/delete-customer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
