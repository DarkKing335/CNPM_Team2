<!DOCTYPE html>
<html class="light" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Delete Order - RBAC Demo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ec1313",
              "background-light": "#f8f6f6",
              "background-dark": "#221010",
            },
            fontFamily: {
              display: ["Manrope", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-display">
    <div
      class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4 sm:p-6 md:p-8"
      style="background-color: rgba(34, 16, 16, 0.5)"
    >
      <div
        class="w-full max-w-lg overflow-hidden rounded-xl bg-background-light dark:bg-background-dark shadow-2xl dark:shadow-black/50"
      >
        <div class="p-8 text-center">
          <div class="flex justify-center">
            <div
              class="flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 mb-4"
            >
              <span class="material-symbols-outlined text-4xl text-primary"
                >warning</span
              >
            </div>
          </div>
          <h1 class="text-2xl font-bold text-[#181111] dark:text-white">
            Are you sure you want to delete this order?
          </h1>
          <p class="mt-2 text-base text-[#6b5555] dark:text-gray-400">
            This action is permanent and cannot be undone. All data associated
            with this order will be permanently removed.
          </p>
        </div>

        <div
          class="border-t border-t-gray-200 dark:border-t-gray-700 px-8 py-6"
        >
          <div
            id="orderDetails"
            class="grid grid-cols-[auto_1fr] gap-x-6 gap-y-4"
          >
            <p
              class="text-sm font-medium text-[#896161] dark:text-gray-400 col-span-2 text-center"
            >
              Loading order details...
            </p>
          </div>
        </div>

        <div class="bg-gray-50 dark:bg-black/20 p-6">
          <div class="flex flex-col sm:flex-row-reverse gap-3">
            <button
              id="deleteBtn"
              class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors"
            >
              <span class="truncate">Delete Order</span>
            </button>
            <button
              id="cancelBtn"
              class="flex w-full sm:w-auto min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-white dark:bg-gray-700 text-[#181111] dark:text-white border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-600 text-base font-bold leading-normal tracking-[0.015em] transition-colors"
            >
              <span class="truncate">Keep Order</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/delete-order.js"></script>
  </body>
</html>
